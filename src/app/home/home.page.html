<ion-content padding>
  <h1 text-center >
    <ion-icon name="contact" class="icon-7em" color="primary">
    </ion-icon>
  </h1>
  <form [formGroup]="formLogin" (submit)="login()">
    <ion-grid>
      <ion-row color="primary" justify-content-center>
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
          <div padding>
            <ion-item>
              <ion-icon name="contact" color="primary" slot="start"></ion-icon>
              <ion-input name="username" type="username" placeholder="username" formControlName="username" required>
              </ion-input>
            </ion-item>
            <ion-item>
              <ion-icon name="lock" color="primary" slot="start"></ion-icon>
              <ion-input name="password" type="password" placeholder="password" formControlName="password" required></ion-input>
            </ion-item>
          </div>
          <div padding>
            <ion-button size="large" type="submit" expand="block" [disabled]="formLogin.invalid">Entrar</ion-button>
            <ion-button   href="criar-conta" expand="block" fill="clear">Criar Conta</ion-button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>

    Ver produtos
  </ion-button> -->

</ion-content>
